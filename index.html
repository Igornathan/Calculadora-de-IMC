<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de imc</title>
    <link rel="stylesheet" href="IMC.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="Login">
        <h1 Id="Titulo">Vamos Calcular seu IMC</h1>
        <form>
            <label id="Result"></label>
            <label id="Imagem"></label>
            <label>Escreva seu Nome:</label>
            <input Id="Nome" type="text" required>
            <!--O atribulto step permite que possamos utilizar numeros decimais no input number-->
            <label>Escreva sua Altura:</label>
            <input Id="Altura" type="Number" step="0.01" required>
            <label>Escreva seu Peso:</label>
            <input Id="Peso" type="Number" step="0.01" title="DIGITE COM ," required>
            <button id="Botao" onclick="Enviar(event)">CONFIRMAR</button>
            <!-- O botão precisa ter uma Função para que ele funcione, no caso o Enviar() -->
        </form>
    </div>
</body>

</html>
